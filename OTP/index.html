<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #Show {
            margin-top: 10px;
            font-size: 24px;
            color: rgb(0, 153, 255);
            background-color: lightgray;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <p id="Show"></p>
    <button onclick="OTP()">Generate OTP</button>

    <script>
        function OTP() {
            // Generate a random 6-digit OTP
            var otp = Math.floor(100000 + Math.random() * 900000);
        
            // Display the OTP in the HTML element
            document.getElementById("Show").innerText = "Your OTP is: " + otp;
            // Set a 10-second timer for the OTP
            setTimeout(function() {
                document.getElementById("Show").innerText = "";
            }, 10000);

        
        }
    </script>
</body>
</html>
