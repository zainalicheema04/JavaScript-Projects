<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
    }
    .zoom-wrapper{
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
    }
    .zoom-wrapper img{
        object-fit: cover;
        transition: transform 0.8s;
        height: 200px;

    }
    .zoom-wrapper:hover img{
        transform: scale(1.5);
    }
</style>
<body>
    <div class="zoom-wrapper">
        <img src="./Img/1.jpg" alt="Forest">
    </div>
</body>
</html>
