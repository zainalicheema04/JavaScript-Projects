<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R-C</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <header>
    <h1>Let Calculate Result</h1>
    <p id="show"></p>
    <div class="container">
    <form>
      <label for="obt1">First Subject</label>
      <input type="number" name="obt1" placeholder="First Subject Marks" id="obt1" required/>
      <br />
      <label for="obt2">Second Subject </label>
      <input type="number" name="obt2" placeholder="Second Subject Marks" id="obt2" required/>
      <label for="obt3">Third Subject </label>
      <input type="number" name="obt3" placeholder="Third Subject Marks" id="obt3" required/>
      <br />
      <label for="obt4">Fourth Subject </label>
      <input type="number" name="obt4" placeholder="Fourth Subject Marks" id="obt4" required/>
      <label for="obt5">Fifth Subject </label>
      <input type="number" name="obt5" placeholder="Fifth Subject Marks" id="obt5" required/>
      <br />
      <label for="tm">Total Marks</label>
      <input type="number" name="tm" placeholder="Enter your Total Marks" id="tm" required/>
      <br />
      <button type="submit" onclick="calculateResult()">Calculate</button>
   
    </form>
    </div>
  </header>
  </body>
  <script src="./index.js"></script>
</body>

</html>
