<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <label for="length">Password Length:</label>
<input type="number" id="length" min="1" value="8">

<label for="char">Include Characters:</label>
<input type="checkbox" id="char" checked>

<label for="numeric">Include Numbers:</label>
<input type="checkbox" id="numeric" checked>

<label for="special">Include Special Characters:</label>
<input type="checkbox" id="special" checked>

<button id="generate">Generate Password</button>

<input type="text" id="password" readonly>
<script src="./script.js"></script>
</body>
</html>
